<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globe with Country Borders and Time Slider</title>
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- OrbitControls for mouse interaction -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Earcut for shape triangulation (falls benÃ¶tigt) -->
  <script src="https://cdn.jsdelivr.net/npm/earcut@2.2.2/dist/earcut.min.js"></script> <!-- earcut.js -->
</head>
<body>
  <div id="container"></div>

  <!-- Slider for selecting year and month -->
  <div style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); width: 50%;">
    <input type="range" min="0" max="119" value="0" id="dateSlider" style="width: 100%;">
    <span id="dateDisplay">January 2014</span>
  </div>

  <!-- Script for Dot class (only include this once) -->
  <script src="js/dotClass.js"></script>

  <!-- Script for the globe -->
  <script src="js/script.js"></script>
</body>
</html>
