<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globe with Country Borders and Time Slider</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script src="https://unpkg.com/three@0.131.3/examples/js/renderers/CSS2DRenderer.js"></script>


  <!-- OrbitControls for mouse interaction -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>


</head>
<body>
  <div id="container"></div>

  <div id="leftPanel">
    <h1>Global Missing Migrants</h1>
    <div id="innerPanel">
      <div class="control-section">
        <h2>Infobox</h2>
        <div class="buttonBox">
        <button id="infoBoxOn" class="control-button">On</button>
        <button id="infoBoxOff" class="control-button">Off</button>
      </div>
    </div>

    <div class="control-section">
      <h2>Fatality</h2>
      <div class="buttonBox">
      <button id="fatalityAll" class="control-button fatality-button active">All</button>
      <button id="fatalityUnknown" class="control-button fatality-button">Unknown</button>
      <button id="fatalityViolence" class="control-button fatality-button">Violence</button>
      <button id="fatalityDrowning" class="control-button fatality-button">Drowning</button>
      <button id="fatalityHarsh" class="control-button fatality-button">Harsh environment conditions</button>
      <button id="fatalityAccident" class="control-button fatality-button">Accidental death</button>
      <button id="fatalitySickness" class="control-button fatality-button">Sickness</button>
      <button id="fatalityVehicle" class="control-button fatality-button">Vehicle accident</button>
    </div>
  </div>

  <div class="control-section">
    <h2>Gender</h2>
    <div class="buttonBox">
    <button id="genderAll" class="control-button gender-button active">All</button>
    <button id="genderMen" class="control-button gender-button">Men</button>
    <button id="genderWomen" class="control-button gender-button">Women</button>
    <button id="genderChildren" class="control-button gender-button">Children</button>
  </div>
</div>
  </div>
</div>

<div id="legendPanel">
  <h2>Groups of People</h2>
  <div id="legendContent">
      <!-- Linke Spalte mit den Kreisen -->
      <div class="legend-circles">
          <div class="circle" style="background-color: #8b0000;"></div> <!-- Dunkelstes Rot -->
          <div class="circle" style="background-color: #ff4500;"></div> <!-- Mittleres Rot -->
          <div class="circle" style="background-color: #ffa500;"></div> <!-- Helles Gelb-Orange -->
      </div>
      <!-- Rechte Spalte mit den Texten -->
      <div class="legend-text">
          <p>1-9</p>
          <p>10-23</p>
          <p>24-93</p>
      </div>
  </div>
</div>

<div id="infoCard" class="infoCard">
  <!-- Content for Pin 1 -->
  <h2>Pin 1 Info</h2>
  <p>This is the information for Pin 1.</p>
</div>

<div id="infoCard2" class="infoCard" style="display:none;">
  <!-- Content for Pin 2 -->
  <h2>Pin 2 Info</h2>
  <p>This is the information for Pin 2.</p>
</div>

<div id="infoCard3" class="infoCard" style="display:none;">
  <!-- Content for Pin 3 -->
  <h2>Pin 3 Info</h2>
  <p>This is the information for Pin 3.</p>
</div>


  <div id="sliderPanel">
      <button id="playPauseButton">
        <span id="playIcon">▶</span>
        <span id="pauseIcon" style="display:none;">⏸</span>
      </button>
      <input type="range" min="0" max="119" value="0" id="dateSlider" style="width: 70%;">
      <span id="dateDisplay">January 2014</span>
  </div>

  <!-- Script for the globe (script.js) -->
  <script src="js/script.js"></script>
  <script src="js/pins.js"></script>
</body>
</html>
