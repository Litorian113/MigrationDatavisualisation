<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Projekt-Franklin-2/css/globe.css">

    <title>Globe with Slider</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #sliderContainer {
            position: absolute;
            bottom: 50px;
            left: 400px;
            width: 60%; /* Set the width to 80% of the screen */
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        #timeSlider {
            width: 85%; /* Slider takes up 85% of the container width */
            height: 5px; /* You can adjust the height of the slider if needed */
            margin-left: 20px;
            -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  background: #ffffff; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 1; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
  border-radius: 20px;
        }
        #dateDisplay {
            position: absolute;
            bottom: 30px;
            text-align: center;
            left: 480px;
            font-size: 16px;
            color: #ffffff;
            font-family: 'Sometype Mono', monospace;
        }

        #timeSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%; 
  background: #CE1010;
  cursor: pointer;
}
        #playPauseButton {
            width: 50px;
            height: 50px;


            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            color: #CE1010;
            margin-right: 10px;
            border: none;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div id="container1"></div>
    <a href="index.html" class="close-button">
        <img src="/Projekt-Franklin-2/assets/close2.png" alt="Close Button">
    </a>

    <!-- Slider Container and Date Display -->
    <div id="sliderContainer">
        <button id="playPauseButton">â–¶</button>
        <input type="range" id="timeSlider" min="0" max="119" value="0" step="1">
    </div>
    <div id="dateDisplay">January 2014</div>

    <!-- Three.js and OrbitControls from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Globe Animation Script -->
    <script src="/Projekt-Franklin-2/js/globeAnimation.js"></script>
</body>
</html>
